<form name="$ctrl.createContactForm" ng-submit="$ctrl.create()">	<div class="slds-form--stacked">	  <div class="slds-form-element">		<label class="slds-form-element__label" for="fullname">		<abbr class="slds-required" title="required">*</abbr> FullName</label>		<div class="slds-form-element__control">		  <input ng-required="true" id="fullname" class="slds-input" type="text" ng-model="$ctrl.fullName"/>		</div>	  </div>	  <div class="slds-form-element">		<label class="slds-form-element__label" for="mail">		<abbr class="slds-required" title="required">*</abbr> Email</label>		<div class="slds-form-element__control">		  <input ng-required="true" id="mail" class="slds-input" type="email" ng-model="$ctrl.email"/>		</div>	  </div>	  	<fieldset class="slds-form-element">	  <legend class="slds-form-element__legend slds-form-element__label">Gender</legend>	  <div class="slds-form-element__control">		<div class="slds-radio--button-group">		  <span class="slds-button slds-radio--button">			<input name="radio" type="radio" id="female" ng-model="$ctrl.gender" value="F"/>			<label class="slds-radio--button__label" for="female">			  <span class="slds-radio--faux">Female</span>			</label>		  </span>		  <span class="slds-button slds-radio--button">			<input name="radio" type="radio" id="male" ng-model="$ctrl.gender" value="M"/>			<label class="slds-radio--button__label" for="male">			  <span class="slds-radio--faux">Male</span>			</label>		  </span>      		</div>	  </div>	</fieldset>	  <div class="slds-form-element">		<label class="slds-form-element__label" for="birthdate">Birthdate</label>		<div class="slds-form-element__control">		  <input class="slds-input" id="birthdate" type="date" placeholder="yyyy-mm-dd" ng-model="$ctrl.birthdate"/>		</div>	  </div>	  <div class="slds-form-element">		<label class="slds-form-element__label" for="address">Address</label>		<div class="slds-form-element__control">		  <input id="address" class="slds-input" type="text" ng-model="$ctrl.address"/>		</div>	  </div>	  <div class="slds-form-element">		<label class="slds-form-element__label" for="address">Avatar Url</label>		<div class="slds-form-element__control">		  <input id="address" class="slds-input" type="text" ng-model="$ctrl.avatarUrl"/>		</div>	  </div>	  <div class="slds-form-element">		<section class="slds-clearfix">		  			<button type="submit" class="slds-button slds-button--brand slds-float--right">Save</button>		  		</section>			  </div>			</div>	</form>
