<div class="slds-context-bar">  <div class="slds-context-bar__primary slds-context-bar__item--divider-right">	<div class="slds-context-bar__item slds-context-bar__dropdown-trigger slds-dropdown-trigger slds-dropdown-trigger--click slds-no-hover">	  <div class="slds-context-bar__icon-action">		<a href="javascript:void(0);" class="slds-icon-waffle_container slds-context-bar__button">		  <div class="slds-icon-waffle">			<div class="slds-r1"></div>			<div class="slds-r2"></div>			<div class="slds-r3"></div>			<div class="slds-r4"></div>			<div class="slds-r5"></div>			<div class="slds-r6"></div>			<div class="slds-r7"></div>			<div class="slds-r8"></div>			<div class="slds-r9"></div>		  </div>          		</a>	  </div>	  <span class="slds-context-bar__label-action slds-context-bar__app-name">		<span class="slds-truncate">MailBox</span>	  </span>	</div>  </div>  <nav class="slds-context-bar__secondary" role="navigation">	<ul class="slds-grid">	   <li class="slds-context-bar__item" ng-repeat="mailbox in $ctrl.mailboxes" ui-sref="mailbox({mailboxId: mailbox._id })" ui-sref-active="slds-is-active">		<a class="slds-context-bar__label-action" title={{mailbox.title}}>		  <span class="slds-truncate">{{mailbox.title}}</span>		</a>	  </li>	  <li class="slds-context-bar__item" ui-sref="create" ui-sref-active="slds-is-active">		<a class="slds-context-bar__label-action" title="create">		  <span class="slds-truncate">create</span>		</a>	  </li>	  <li class="slds-context-bar__item" ui-sref="contacts" ui-sref-active="slds-is-active">		<a class="slds-context-bar__label-action" title="contacts">		  <span class="slds-truncate">contacts</span>		</a>	  </li>	</ul>  </nav></div><ui-view></ui-view>
