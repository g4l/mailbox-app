<div role="alertdialog" tabindex="-1" aria-labelledby="prompt-heading-id" aria-describedby="prompt-message-wrapper" class="slds-modal slds-fade-in-open slds-modal--prompt">  <div class="slds-modal__container">    <div class="slds-modal__header slds-theme--error slds-theme--alert-texture">      <button class="slds-button slds-modal__close slds-button--icon-inverse"  ng-click="$ctrl.hideError()">        <svg aria-hidden="true" class="slds-button__icon slds-button__icon--large">          <use xlink:href="./assets/icons/utility-sprite/svg/symbols.svg#close"></use>        </svg>        <span class="slds-assistive-text">Close</span>      </button>      <h2 class="slds-text-heading--medium" id="prompt-heading-id">Oops... Something happened.</h2>    </div>    <div class="slds-modal__content slds-p-around--medium">      <div>        <p>{{$ctrl.errorMessage}}</p>      </div>    </div>    <div class="slds-modal__footer slds-theme--default">      <button class="slds-button slds-button--neutral"  ng-click="$ctrl.hideError()">Okay</button>    </div>  </div></div><div class="slds-backdrop slds-backdrop--open"></div>
